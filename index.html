<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Web Painter</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>

            .labels{
                color: #fbf9ff;
            }
            body{
                background-color:#04080f
            }
            canvas{
                display: block;
                background-color:#04080f
            }
            h1{
                color: #fbf9ff;
                text-align: center;
            }

            #b_toolPencil{

                background-image: url("Images/pencil.png");
                background-repeat: no-repeat;
                height: 50px;
                width: 50px;
                cursor:pointer;
                border: none;
               
            }
        </style>

        <script type="module" src="Scripts/mainScript.js"></script>        
    </head>
    <body>

        <h1> Web Painter </h1>

        
        <div>
            <label for="head" class="labels">Color:  </label>
            <input type="color" id="i_colorPicker" value="black">
            <button type="button" id="b_reset">Reset</button>

        </div>
        
        <button type="button" id="b_toolPencil"></button>
        <button type="button" id="b_toolInk">Ink</button>
        <button type="button" id="b_toolEraser">Eraser</button>
        <button type="button" id="b_tool4">t4</button>
        <button type="button" id="b_tool5">t5</button>

        <canvas id="MainCanvas"> This application is not support by your current browser</canvas>
    </body>
</html>
