<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Web Painter</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>

            .labels{
                color: white;
            }
            body{
                background-color: black
            }
            canvas{
                display: block;
                background-color: rgba(0,0, 0,0);
            }
            h1{
                color: white;
                text-align: center;
            }
        </style>

        <script type="module" src="Scripts/mainScript.js"></script>        
    </head>
    <body>

        <h1> Web Painter </h1>

        
        <div>
            <label for="head" class="labels">Color:  </label>
            <input type="color" id="i_colorPicker" value="black">
        </div>
        
        <button type="button" id="b_toolPencil">Pencil</button>
        <button type="button" id="b_toolInk">Ink</button>
        <button type="button" id="b_toolEraser">Eraser</button>
        <button type="button" id="b_tool4">t4</button>
        <button type="button" id="b_tool5">t5</button>

        <canvas id="MainCanvas"> This application is not support by your current browser</canvas>
    </body>
</html>
